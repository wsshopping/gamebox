<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>贪玩盒子</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Theme 1: Black Gold Premium (High Contrast) */
        --bg-primary: #020617; /* Slate 950 - Deep Obsidian */
        --bg-card: #0f172a; /* Slate 900 */
        --bg-glass: rgba(2, 6, 23, 0.85);
        --text-primary: #f1f5f9;
        --text-secondary: #64748b;
        --accent-color: #f59e0b; /* Amber 500 */
        --accent-gradient-from: #fbbf24;
        --accent-gradient-to: #d97706;
        --border-color: rgba(255, 255, 255, 0.08);
        --card-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);

        --welfare-vip-from: #0b1220;
        --welfare-vip-to: #1f2937;
        --welfare-vip-glow: rgba(245, 158, 11, 0.16);
        --welfare-vip-chip-bg: rgba(245, 158, 11, 0.16);
        --welfare-vip-chip-border: rgba(252, 211, 77, 0.4);
        --welfare-vip-label: #fcd34d;

        --welfare-box-from: #0f172a;
        --welfare-box-to: #312e81;
        --welfare-box-glow: rgba(139, 92, 246, 0.18);
        --welfare-box-chip-bg: rgba(139, 92, 246, 0.16);
        --welfare-box-chip-border: rgba(196, 181, 253, 0.4);
        --welfare-box-label: #c4b5fd;

        --welfare-sign-from: #0f172a;
        --welfare-sign-to: #134e4a;
        --welfare-sign-glow: rgba(16, 185, 129, 0.16);
        --welfare-sign-chip-bg: rgba(16, 185, 129, 0.16);
        --welfare-sign-chip-border: rgba(110, 231, 183, 0.4);
        --welfare-sign-label: #6ee7b7;
      }

      /* Theme 2: Quiet Luxury (Soft Charcoal & Champagne - Low Contrast) */
      body.theme-quiet {
        /* Much lighter dark mode - reduces eye strain */
        --bg-primary: #292524; /* Stone 800 - Warm Dark Grey */
        --bg-card: rgba(68, 64, 60, 0.65); /* Stone 700 with high blur */
        --bg-glass: rgba(41, 37, 36, 0.75); /* Stone 800 blur */
        --text-primary: #e7e5e4; /* Stone 200 - Off-white, softer */
        --text-secondary: #a8a29e; /* Stone 400 */
        --accent-color: #e5d0ac; /* Champagne Gold (Desaturated) */
        --accent-gradient-from: #e5d0ac;
        --accent-gradient-to: #c2a878;
        --border-color: rgba(229, 208, 172, 0.12); /* Subtle Champagne */
        --card-shadow: 0 8px 24px -8px rgba(0, 0, 0, 0.25); /* Softer shadow */

        --welfare-vip-from: #3f3427;
        --welfare-vip-to: #4d4234;
        --welfare-vip-glow: rgba(229, 208, 172, 0.2);
        --welfare-vip-chip-bg: rgba(229, 208, 172, 0.16);
        --welfare-vip-chip-border: rgba(229, 208, 172, 0.38);
        --welfare-vip-label: #e5d0ac;

        --welfare-box-from: #33293d;
        --welfare-box-to: #453355;
        --welfare-box-glow: rgba(192, 132, 252, 0.22);
        --welfare-box-chip-bg: rgba(192, 132, 252, 0.16);
        --welfare-box-chip-border: rgba(216, 180, 254, 0.36);
        --welfare-box-label: #d8b4fe;

        --welfare-sign-from: #1f3b37;
        --welfare-sign-to: #2b4a44;
        --welfare-sign-glow: rgba(110, 231, 183, 0.2);
        --welfare-sign-chip-bg: rgba(110, 231, 183, 0.16);
        --welfare-sign-chip-border: rgba(110, 231, 183, 0.36);
        --welfare-sign-label: #a7f3d0;
      }

      /* Theme 3: Bright Light (Clean White & Platinum) */
      body.theme-light {
        --bg-primary: #f8fafc; /* Slate 50 - Very Light Gray */
        --bg-card: #ffffff; /* Pure White */
        --bg-glass: rgba(255, 255, 255, 0.85);
        --text-primary: #0f172a; /* Slate 900 - Dark */
        --text-secondary: #64748b; /* Slate 500 */
        --accent-color: #d97706; /* Amber 600 - Darker Gold for contrast */
        --accent-gradient-from: #fbbf24;
        --accent-gradient-to: #d97706;
        --border-color: rgba(0, 0, 0, 0.06); /* Very subtle border */
        --card-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.08); /* Soft shadow */

        --welfare-vip-from: #ffffff;
        --welfare-vip-to: #fff6e5;
        --welfare-vip-glow: rgba(217, 119, 6, 0.14);
        --welfare-vip-chip-bg: rgba(217, 119, 6, 0.12);
        --welfare-vip-chip-border: rgba(217, 119, 6, 0.25);
        --welfare-vip-label: #b45309;

        --welfare-box-from: #ffffff;
        --welfare-box-to: #f5f3ff;
        --welfare-box-glow: rgba(124, 58, 237, 0.14);
        --welfare-box-chip-bg: rgba(124, 58, 237, 0.1);
        --welfare-box-chip-border: rgba(124, 58, 237, 0.2);
        --welfare-box-label: #7c3aed;

        --welfare-sign-from: #ffffff;
        --welfare-sign-to: #ecfdf5;
        --welfare-sign-glow: rgba(5, 150, 105, 0.12);
        --welfare-sign-chip-bg: rgba(5, 150, 105, 0.1);
        --welfare-sign-chip-border: rgba(5, 150, 105, 0.2);
        --welfare-sign-label: #047857;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.6s cubic-bezier(0.25, 0.1, 0.25, 1), color 0.6s ease;
      }

      html {
        font-size: 16px;
      }

      @media (max-width: 767px) {
        html {
          font-size: 16px;
        }
      }

      @media (min-width: 1024px) {
        html {
          font-size: 14px;
        }

        html.portal-pc-compact {
          font-size: 12px;
        }
      }

      /* Utility classes using variables */
      .app-bg {
        background-color: var(--bg-primary);
      }

      .card-bg {
        background-color: var(--bg-card);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: var(--card-shadow);
        transition: background-color 0.5s ease, border-color 0.5s ease;
      }

      .glass-bg {
        background-color: var(--bg-glass);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid var(--border-color);
      }

      .text-accent {
        color: var(--accent-color);
      }
      .border-theme {
        border-color: var(--border-color);
      }

      .bg-accent-gradient {
        background-image: linear-gradient(135deg, var(--accent-gradient-from), var(--accent-gradient-to));
      }

      .text-accent-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, var(--accent-gradient-from), var(--accent-gradient-to));
      }

      /* Hide scrollbar for clean horizontal scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      // Shim process.env for browser environments to prevent crashes
      window.process = window.process || { env: {} };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
